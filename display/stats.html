	<body>
	 	<h1>Webscrapper</h1>
	 	<nav>
	 		<ul>
	 			<li><a href="index.html">Homepage</a></li>
	 			<li><a href="status.html">Status</a></li>
	 			<li>Stats</li>
	 		</ul>
	 	</nav>
	 	<h2>Stats</h2>
	 	<h3>Most pointed URLs (20)</h3>
	 	<div id="URLs"></div>
	 	<script>
	 		$(function(){
	 			function refreshURLs() {
	 				$.get("getURLs", function(JSONdata){
	 					var data = JSON.parse(JSONdata);
	 					$('#URLs').html('<ul>')
	 					data.forEach(function(item, index, array) {
						 	$('#URLs').append('<li>' + item[1] + ' : <a target="_blank" href="' + item[0] + '">' + item[0] + '</a></li>');
	 						if (index == array.length - 1) {
	 							$('#URLs').append('</ul>');
	 						}
						});
	 				});
	 				setTimeout(refreshURLs, 1000);
	 			}
	 			refreshURLs();
	 		});
	 	</script>
	</body>
</html>
